<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SberMegaMarket feed processing</title>

    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            font-family: Calibri;
            color: white;
        }
        .todo {
            height: 100%;
            overflow-x: auto;
            background: darkslateblue;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .todo .todo-canvas {
            margin: 1rem;
            width: 600px;
        }

        .todo .todo-list {
            background: slateblue;
            border-radius: 5px;
            padding: 1rem;
        }

        .todo .todo-header {
            padding: 1rem;
            display: flex;
            align-items: end;
        }

        .todo .todo-button {
            cursor: pointer;

            color: white;
            width: 150px;
            height: 50px;
            font-size: 1rem;
            border-radius: 50%;
            border: 0;
            -webkit-box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.75);
        }

        .todo .todo-button:hover {
            -webkit-box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.75);
        }

        .todo .todo-button.todo-button-add {
            background: blue;

        }

        .todo .todo-button.todo-button-add:hover {
            background: mediumblue;
        }

        .todo .todo-button.todo-button-delete {
            width: 25px;
            height: 25px;
            background: red;
            font-size: 1rem;
        }

        .todo .todo-button.todo-button-delete:hover {
            background: darkred;
        }

        .todo .todo-card {
            display: flex;
            flex-direction: column;

            padding: 1rem;
            margin: 1rem 0;

            border-radius: 5px;
            -webkit-box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 1px 1px 10px 0px rgba(0,0,0,0.75);
        }

        .todo .todo-card .label,
        .todo .todo-card .save {
            width: 100%;
        }

        .todo .todo-card .label,
        .todo .todo-card .content,
        .todo .todo-card .save {
            font-size: 1rem;
            margin: .5rem 0;
            padding: .25rem 0;
        }
    </style>
</head>
<body>

<div class="todo">
    <div class="todo-canvas">

        <div class="todo-header">
            <button class="todo-button todo-button-add" id="button-start-okeandra" onclick=startCreatingFeedOkeandra()>Okeandra</button>
            <button class="todo-button todo-button-add" id="button-start-sber" onclick=startCreatingFeedSber()>СберМегаМаркет</button>
            <button class="todo-button todo-button-add" id="button-sber-from-sber" onclick=startCreatingFeedSberFromSber()>Отгрузка со Сбера</button>
        </div>
        <div class="todo-list">
            <div class="todo-card" id="card-1">
                <li>Okeandra - обработка 1СItems.xls: установка безопасного остатка. <br>
                    <a href="https://cw52673.tmweb.ru/1CItems.xls"> [Исходный файл]</a>
                    <a href="https://cw52673.tmweb.ru/okeandra/1CItems_feed.xls"> [Готовый файл]</a></li>
            </div>
            <div class="todo-card" id="card-2">
                <li>СберМегаМаркет - подготовка фида: установка срока "день в день" для избранных товаров.</li>
            </div>
            <div class="todo-card" id="card-3">
                <li>Отгрузка со Сбера - подготовка фида для отгрузки со склада СберМегаМаркета.</li>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    function startCreatingFeedOkeandra() {
        window.location='http://localhost:8080/create-feed-okeandra';
    }
    function startCreatingFeedSber() {
        window.location='http://localhost:8080/create-feed-sber';
    }
    function startCreatingFeedSberFromSber() {
        window.location='http://localhost:8080/create-sber-from-sber';
    }
</script>
</html>
